<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedClone</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />



  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="nav-container">
      <img src="img/MedCloneLogo.png" alt="logo" class="logo">
      <nav>
        <ul class="ul-header">
          <li><a href="#">Home</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">TeleHealth</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section-1-container">
    <div class="greeting-container">
      <div class="greeting-header">
        <h1>
          Welcome to MedClone
        </h1>
      </div>
      <div class="greeting-message">
        <h2>
          Our purpose is to help you reach your health goals.
        </h2>
      </div>
    </div>
  </section>


  <section class="section-2-container">
    <div class="section-2-blocks">
      <a href=""><i class="far fa-calendar-alt section-2-icons icon1"></i></a>
      <p class="icon-text">Appointments</p>
    </div>
    <div class="section-2-blocks">
      <a href=""><i class="fas fa-map-marked-alt section-2-icons icon2"></i></a>
      <p class="icon-text">Locations</p>
    </div>
    <div class="section-2-blocks">
      <a href=""><i class="fas fa-envelope-square section-2-icons icon3"></i></a>
      <p class="icon-text">Contact</p>
    </div>
    <div class="section-2-blocks">
      <a href=""><i class="fas fa-phone-alt section-2-icons icon4"></i></a>
      <p class="icon-text">TeleHealth</p>
    </div>
  </section>


</body>

</html>
